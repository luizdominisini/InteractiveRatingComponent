<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="body-bg">
    <div class="body-container">
      <div class="imagem">
        <img src="./images/icon-star.svg" alt="Estrela">
      </div>
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="numeros">
        <div class="numerosItem">1</div>
        <div class="numerosItem">2</div>
        <div class="numerosItem">3</div>
        <div class="numerosItem">4</div>
        <div class="numerosItem">5</div>
      </div>

      <button class="btn">SUBMIT</button>
    </div>

    <div class="body-submit">
      <img src="./images/illustration-thank-you.svg">
      <p id="escolhido"></p>
      <h1>Thank you!</h1>
      <p id="second">We appreciate you taking the time to give a rating, if you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
